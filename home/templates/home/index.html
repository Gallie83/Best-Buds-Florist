{% extends "base.html" %}
{% load static %}

{% block content %}

<nav class="navbar navbar-expand-lg text-center border">
    <div class="w-100">
        <div class="text-center">
            <div class="row">
                <div class="col-sm">
                    <i class="fa-solid fa-magnifying-glass p-3"></i>
                </div>
                <div class="col-sm">
                    <a href="{% url 'home' %}">
                        <img src="/media/best-buds-logo.png" class="rounded-circle border border-dark" height="100">
                    </a>
                </div>
                <div class="col-sm">
                    <i class="fa-solid fa-user p-3"></i>
                    <i class="fa-solid fa-bag-shopping p-3"></i>
                </div>
            </div>
        </div>

        <div class="row w-50 mx-auto text-center pt-1">
            <ul class="navbar-nav p-0">
                <!-- Link to home page -->
                <li class="nav-item col">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <li class="nav-item col">
                    <a class="nav-link" href="">Flowers</a>
                </li>

                <li class="nav-item col">
                    <a class="nav-link" href="">Occasions</a>
                </li>

                <li class="nav-item col">
                    <a class="nav-link" href="">About Us</a>
                </li>

            </ul>
        </div>
    </div>

</nav>

<div id="carouselExampleIndicators" class="carousel slide w-75 mx-auto my-4 rounded" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/media/bouquet-tulips.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/media/flower-table.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/media/potted-indoor-plants.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
