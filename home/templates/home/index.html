{% extends "base.html" %}
{% load static %}


{% block content %}

<!-- Navigation bar -->
{% include 'navbar.html' %}

<!-- Image carousel -->
<div id="carouselExampleIndicators" class="carousel slide w-75 mx-auto my-4 rounded" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/media/bouquet-tulips.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/media/flower-table.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/media/potted-indoor-plants.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Featured products -->
<section class="container">
    <h2>Featured Products</h2>
    <br>
    <div class="text-center">
        <div class="row">

            {% for products in product %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card">
                    <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                        data-mdb-ripple-color="light">
                        <img src="{{ products.image.url }}" class="img-fluid card-image rounded m-2" />
                        <a href="#!">
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title mb-2">{{ products.name }}</h5>
                        <p>{{ products.get_type_display }}</p>

                        <h6 class="mb-3 price">â‚¬{{ products.price }}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
