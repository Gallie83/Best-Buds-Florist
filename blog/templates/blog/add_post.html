{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Navigation bar -->
{% include 'navbar.html' %}

<section class="container border border-dark rounded mt-4 p-2">

    <h2 class="text-center">Best Blogs</h2>
    <hr class="w-50 mx-auto">
    <div class="row m-2">
        <h5>Add new blog post</h5>

        <div class="col-md-6 mb-4">
            <form method="POST" action="{% url 'add_post' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                {{ field | as_crispy_field }}
                {% endfor %}
                <div class="text-right">
                    <a class="btn btn-outline-dark" href="{% url 'blog_posts' %}">Cancel</a>
                    <button class="btn btn-dark" type="submit">Add Post</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
