<div class="toast custom-toast" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header">
        <strong class="me-auto">Success!</strong>
        <button type="button" class="btn-close toast-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">

        {{ message }}
        {% if total and not on_profile_page %}
        <!-- Summary of what user just added -->
        <hr class="w-75 mx-auto">
        <p>Your Cart ({{ product_count }})</p>
        <div class="row">
            <div class="col">
                <img class="w-100" src="{{ product.image.url }}">
            </div>
            <div class="col">
                <p class="my-0"><strong>{{ product.name }}</strong></p>
                <p class="my-0 small text-muted">Product Price: {{ product.price }}</p>
            </div>
        </div>
        {% if delivery %}
        <p class="mx-auto"><strong>
                *You're only €{{ free_delivery_delta }} away from free delivery!</p>
        </strong>
        {% endif %}
        <a href="{% url 'view_bag' %}" class="btn btn-success btn-block w-100 mt-1">View your Cart
            (€{{grand_total }})</a>
        {% endif %}
    </div>
</div>
