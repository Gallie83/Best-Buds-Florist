{% extends "base.html" %}
{% load static %}


{% block content %}

<!-- Navigation bar -->
{% include 'navbar.html' %}

<section class="container mt-5">
    <div class="text-center">
        <div class="row">

            <div class="col-lg-4 col-md-6 mb-4">
                <a href="{% url 'products' %}?type=SP" class="text-reset">
                    <div class="card border border-dark">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                            data-mdb-ripple-color="light">
                            <img src="/media/flower.jpg" class="img-fluid products-image" />
                        </div>
                        <div class="card-body">
                            <h2 class="card-title mb-2">Specials/Accessories</h2>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <a href="{% url 'products' %}?type=BQ" class="text-reset">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                            data-mdb-ripple-color="light">
                            <img src="/media/bouquet.jpg" class="img-fluid products-image" />

                        </div>
                        <div class="card-body">
                            <h2 class="card-title mb-2">Bouquets</h2>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <a href="{% url 'products' %}?type=IP" class="text-reset">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                            data-mdb-ripple-color="light">
                            <img src="/media/indoor-plant.jpg" class="img-fluid products-image" />
                        </div>
                        <div class="card-body">
                            <h2 class="card-title mb-2">Indoor Plants</h2>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</section>

{% endblock %}
