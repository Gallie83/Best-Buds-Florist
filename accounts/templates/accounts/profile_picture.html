{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/account.css' %}">
{% endblock %}

{% block content %}

<!-- Navigation bar -->
{% include 'navbar.html' %}

<section class="container border border-dark rounded mt-4 p-2">

    <h2 class="mt-5 text-center">My Profile Picture</h2>
    <hr class="w-50 mx-auto">

    <div class="row">
        <div class="col-12 col-lg-6">
            <p>Update Image</p>
            <form enctype="multipart/form-data" action="{% url 'profile_picture' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-dark float-right">Update Photo</button>
            </form>

</section>

{% endblock %}
